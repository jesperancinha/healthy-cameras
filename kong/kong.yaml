_format_version: "3.0"
_transform: true
plugins:
- enabled: true
  name: prometheus
  protocols:
  - grpc
  - grpcs
  - http
  - https
- config:
    host: graphite
    metrics:
    - name: request_count
      sample_rate: 1
      stat_type: counter
    - name: request_size
      sample_rate: 1
      stat_type: histogram
    - name: response_size
      sample_rate: 1
      stat_type: histogram
    port: 8125
    prefix: statsd
  enabled: true
  name: statsd
  service: camera-1-service
- config:
    hide_credentials: true
  enabled: true
  name: basic-auth
  service: camera-1-service
- config:
    hide_credentials: true
  enabled: true
  name: hmac-auth
  service: camera-2-service
- enabled: true
  name: jwt
  service: camera-3-service
- enabled: true
  name: key-auth
  service: camera-4-service
- config:
    attribute: cn
    base_dn: dc=example,dc=org
    header_type: ldap
    hide_credentials: true
    ldap_host: openldap
    ldap_port: 1389
  enabled: true
  name: ldap-auth
  service: camera-5-service
services:
