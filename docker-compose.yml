services:
  postgres:
    hostname: postgres
    build:
      context: ./docker-psql/.
    env_file: ./docker-psql/.env
    user: postgres
    volumes:
      - ./docker-psql/init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - healthy-cameras

  camera-1-service:
    build: ./camera-service
    networks:
      - healthy-cameras
    expose:
      - 8080
    ports:
      - "8080:8080"

  kong-database:
    container_name: kong-database
    image: postgres:9.6
    restart: always
    networks:
      - healthy-cameras
    environment:
      - POSTGRES_USER=kong
      - POSTGRES_DB=kong
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  kong-migration:
    image: kong:1.5
    depends_on:
      - "kong-database"
    container_name: kong-migration
    networks:
      - healthy-cameras
    restart: on-failure
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=kong-database
      - KONG_PG_DATABASE=kong
    command: kong migrations bootstrap

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command: "--config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/prometheus"
    ports:
      - 9090:9090

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: always
    volumes:
      - ./grafana/provisioning/:/etc/grafana/provisioning
    ports:
      - 3000:3000

  kong:
    container_name: kong
    image: kong:1.5
    depends_on:
      - "kong-migration"
      - "kong-database"
    restart: always
    networks:
      - healthy-cameras
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=kong-database
      - KONG_PG_DATABASE=kong
      - KONG_PROXY_LISTEN=0.0.0.0:8000
      - KONG_ADMIN_LISTEN=0.0.0.0:8001
    ports:
      - 8000:8000
      - 8001:8001
      - 8443:8443
      - 8444:8444
    healthcheck:
      test: ["CMD-SHELL","curl -I -s -L http://localhost:8000 || exit 1"]
      interval: 5s
      retries: 10

networks:
  healthy-cameras:
    driver: bridge
