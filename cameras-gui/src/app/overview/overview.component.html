<mat-card>
  <table style="width: 100%">
    <tr>
      <td>
        <app-camera-view [providerService]="basicAuthService" [params]="baParams" [title]="'Basic Auth'"
                         [prefix]="'ba'"></app-camera-view>
      </td>
      <td>
        <app-camera-view [providerService]="hmacAuthService" [params]="hmacParams" [title]="'HMAC Auth'"
                         [prefix]="'hmac'"></app-camera-view>
      </td>
    </tr>
    <tr>
      <td>
        <app-camera-view [providerService]="jwtAuthService" [params]="jwtParams" [title]="'JWT Auth'"
                         [prefix]="'jwt'"></app-camera-view>
      </td>
      <td>
        <app-camera-view [providerService]="keyAuthService" [params]="keyParams" [title]="'ApiKey Auth'"
                         [prefix]="'key'"></app-camera-view>
      </td>
    </tr>
    <tr>
      <td>
        <app-camera-view [providerService]="ldapAuthService" [params]="ldapParams" [title]="'LDAP Auth'"
                         [prefix]="'ldap'"></app-camera-view>
      </td>
      <td>
        <app-camera-view [providerService]="oauth2AuthService" [params]="oauth2Params" [title]="'OAuth2 Auth'"
                         [prefix]="'oauth2'"></app-camera-view>
      </td>
    </tr>
  </table>
</mat-card>
