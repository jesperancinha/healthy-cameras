<div class="content" role="main"></div>
<mat-card fxLayout="row">
  @for (button of buttons; track button.path) {
    <mat-card>
      <mat-card>
        <button mat-button (click)="navigateTo(button.path)">{{getButtonText(button.path)}}</button>
      </mat-card>
    </mat-card>
  }
  <mat-card>
    <mat-card>
      <button mat-button (click)="navigateToExternal('http://localhost:8000')">Kong Facing App</button>
    </mat-card>
  </mat-card>
  <mat-card>
    <mat-card>
      <button mat-button (click)="navigateToExternal('http://localhost:8090')">NGINX Facing App</button>
    </mat-card>
  </mat-card>
  <mat-card-title>
    Welcome to the Healthy Cameras Site ({{getCurrentApp()}})
  </mat-card-title>
</mat-card>
<router-outlet></router-outlet>
