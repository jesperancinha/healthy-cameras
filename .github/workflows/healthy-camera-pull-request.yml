name: HC Build on PR

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v5
        - name: Set up JDK 21
          uses: actions/setup-java@v5
          with:
            java-version: '21'
            distribution: 'adopt'
        - uses: actions/setup-node@v5
          with:
            node-version: '22'

        - name: Build Node
          run: make build-npm

        - name: Test Node
          run: make test-npm

        - name: Build and Test
          run:  mvn clean install jacoco:prepare-agent package jacoco:report
