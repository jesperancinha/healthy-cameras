# a very minimal declarative config file
_format_version: "2.1"
_transform: true

services:
  - name: camera-1-service
    url: http://camera-1-service:8080/api/v1/hc
    routes:
      - name: camera-1-service-route
        paths:
          - /camera-1-service/api/v1/hc
        strip_path: true

plugins:
  - name: prometheus
    enabled: true
    protocols:
      - grpc
      - grpcs
      - http
      - https

  - name: statsd
    service: camera-1-service
    enabled: true
    config:
      host: 192.168.0.33
      port: 8125
      metrics:
        - name: request_count
          stat_type: counter
          sample_rate: 1
        - name: request_size
          stat_type: histogram
          sample_rate: 1
      prefix: statsd